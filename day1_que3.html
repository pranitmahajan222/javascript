<!DOCTYPE html>
<head>

</head>

<body>
<script>
   
var a= prompt("Enter your name");

for(var b=0; b<=0; b++){
    document.write("<h1>"+ a + "</h1>");
}

for(var b=1; b<=1; b++){
    document.write("<h2>"+ a + "</h2>");
}

for(var b=2; b<=2; b++){
    document.write("<h3>"+ a + "</h3>");
}

for(var b=3; b<=3; b++){
    document.write("<h4>"+ a + "</h4>");
}

for(var b=4; b<=4; b++){
    document.write("<h5>"+ a + "</h5>");
}


</script>




</body>

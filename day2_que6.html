<!DOCTYPE html>
<head></head>
<body>
    
    <script type="text/javascript">
     function copy()
     {
         var a1= document.getElementById("a1");
         var a2=document.getElementById("a2");
         a2.value= a1.value;
     }
     

    </script>

<label>First  </label><input type="text" name="a1" id="a1">
<label>Second </label><input type="text" name="a2" id="a2">
<input type="button" value="COPY" onclick="copy();"/>

</body>
</html>
